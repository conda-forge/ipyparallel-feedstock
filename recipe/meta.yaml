{% set version = "7.0.0" %}
{% set sha256 = "7524e80a40a50e24f2529d17edf002039b71ab620f82fdc6ee0b492bf1338544" %}

package:
  name: ipyparallel
  version: {{ version }}

source:
  fn: ipyparallel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipyparallel/ipyparallel-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - ipcluster = ipyparallel.apps.ipclusterapp:launch_new_instance
    - ipcontroller = ipyparallel.apps.ipcontrollerapp:launch_new_instance
    - ipengine = ipyparallel.apps.ipengineapp:launch_new_instance
  script: {{ PYTHON }} -m pip install .


requirements:
  host:
    - python  >=3.5
    - pip

  run:
    - python >=3.5
    - decorator
    - tornado >=4
    - python-dateutil >=2.1
    - pyzmq >=13
    - ipython_genutils
    - ipython >=4
    - jupyter_client
    - ipykernel >=4.4

test:
  requires:
    - notebook >=5.3
  imports:
    - ipyparallel
    - ipyparallel.apps
    - ipyparallel.client
    - ipyparallel.controller
    - ipyparallel.engine
    - ipyparallel.serialize
  commands:
    - ipcluster -h
    - ipengine -h
    - ipcontroller -h

about:
  home: http://ipython.org
  license: BSD-3-Clause
  license_file: COPYING.md
  license_family: BSD
  summary: Interactive Parallel Computing with IPython

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
