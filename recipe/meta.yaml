{% set version = "6.0.0" %}

package:
  name: ipyparallel
  version: {{ version }}

source:
  fn: ipyparallel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipyparallel/ipyparallel-{{ version }}.tar.gz
  sha256: 9bb5032e98a8c73ddb3da5fb8eecd93c676a5278b68799ab19257b348a0a27f6

build:
  number: 0
  script:
    - pip install --no-deps .
    - jupyter nbextension install --sys-prefix --py ipyparallel

requirements:
  build:
    - python
    - pip
    - futures  # [py<32]
    - decorator
    - python-dateutil
    - tornado >=4
    - pyzmq >=13
    - ipython_genutils
    - ipython >=4
    - jupyter_client
    - ipykernel
    - tornado >=4
    # To install the notebook extension.
    #
    # We don't require this to install/use
    # ipyparallel though. So we don't make
    # it a run-time requirement.
    - notebook

  run:
    - python
    - futures  # [py<32]
    - decorator
    - python-dateutil
    - tornado >=4
    - pyzmq >=13
    - ipython_genutils
    - ipython >=4
    - jupyter_client
    - ipykernel

test:
  imports:
    - ipyparallel
    - ipyparallel.apps
    - ipyparallel.client
    - ipyparallel.controller
    - ipyparallel.engine
    - ipyparallel.serialize

about:
  home: http://ipython.org
  license: BSD 3-Clause
  summary: Interactive Parallel Computing with IPython

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
