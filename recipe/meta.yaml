{% set version = "6.2.0" %}
{% set sha256 = 'ef9afbf566c5a9fc746b70c17a3161e8786fc9bebce1e807c80c4e5e112ec1cb' %}
{% set build = 0 %}

package:
  name: ipyparallel
  version: {{ version }}

source:
  fn: ipyparallel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipyparallel/ipyparallel-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  entry_points:
    - ipcluster = ipyparallel.apps.ipclusterapp:launch_new_instance
    - ipcontroller = ipyparallel.apps.ipcontrollerapp:launch_new_instance
    - ipengine = ipyparallel.apps.ipengineapp:launch_new_instance


requirements:
  build:
    - python
    - pip
    - futures               # [py2k]
    - decorator
    - tornado >=4
    - python-dateutil >=2.1
    - pyzmq >=13
    - ipython_genutils
    - ipython >=4
    - jupyter_client
    - ipykernel
    # To install the notebook extension.
    #
    # We don't require this to install/use
    # ipyparallel though. So we don't make
    # it a run-time requirement.
    - notebook

  run:
    - python
    - futures               # [py2k]
    - decorator
    - tornado >=4
    - python-dateutil >=2.1
    - pyzmq >=13
    - ipython_genutils
    - ipython >=4
    - jupyter_client
    - ipykernel

test:
  requires:
    - notebook >=5.3
  imports:
    - ipyparallel
    - ipyparallel.apps
    - ipyparallel.client
    - ipyparallel.controller
    - ipyparallel.engine
    - ipyparallel.serialize
  commands:
    - ipcluster -h
    - ipengine -h
    - ipcontroller -h

about:
  home: http://ipython.org
  license: BSD 3-Clause
  summary: Interactive Parallel Computing with IPython

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
